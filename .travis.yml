language: python
before_script:
  - "sudo apt-get install avra=1.3.0-1"
script:
  - "    make all \
      && echo pass:$e >> results \
      || echo fail:$e >> results \
    "
  - "cat results"
  - "cut -d: -f1 results | sort | uniq -c"
  - "test `grep -c fail results` -eq 0"

env:
  - WHATEVER='1.0.5'
